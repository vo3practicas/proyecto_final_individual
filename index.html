<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>VO3 Prácticas | Proyecto Individual</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header></header>
        <main>
            <section>
                <article class="_form">
                    <h3>Buscar</h3>
                    <form id="form" method="GET" action="">
                        <div>
                            <label>ImdbID:
                                <input type="text" name="movie_id" id="movie_id" value="">
                            </label>
                        </div>
                        <div>
                            <label>Titulo:
                                <input type="text" name="movie_title" id="movie_title" value="">
                            </label>
                        </div>
                        <div>
                            <label name="movie_type" id="movie_type">Tipo:
                                <select>
                                    <option value="movie">Movie</option>
                                    <option value="serie">Serie</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label>Año:
                                <input type="text" name="movie_year" id="movie_year" value="">
                            </label>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </article>
                <article class="_content"></article>
            </section>
        </main>
        <footer></footer>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
